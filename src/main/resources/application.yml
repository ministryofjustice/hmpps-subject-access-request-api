info.app:
  name: Hmpps Subject Access Request Api
  version: 1.0

spring:
  application:
    name: hmpps-subject-access-request-api
  http:
    codecs:
      max-in-memory-size: 10MB

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  flyway:
    enabled: true
    locations: classpath:db/migration,db/migration_{vendor}
    baseline-on-migrate: true

  datasource:
    url: 'jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full'
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"

  profiles:
    group:
      dev:
        - "dev"
      test:
        - "test"
        - "stdout"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps-auth.url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.url}/oauth/token

        registration:
          sar-client:
            provider: hmpps-auth
            client-id: ${api.client.id}
            client-secret: ${api.client.secret}
            authorization-grant-type: client_credentials
            scope: read

  sql:
    init:
      continue-on-error: true

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

application:
  user-details-refresh:
    frequency: 86400000
  prison-refresh:
    frequency: 86400000
  location-refresh:
    frequency: 604800000 # 1 week
  locations-request:
    page-size: 50 # maximum is 200
  remove-reports:
    age: 7
    frequency: 3600000
  template-version-health:
    enabled: false
    frequency: ${TEMPLATE_VERSION_HEALTH_FREQUENCY:300000} # 5 minutes
    lock-max: ${TEMPLATE_VERSION_HEALTH_MAX_LOCK:PT3M}
  alerts:
    template-health:
      enabled: false
      alert-interval-ms: ${TEMPLATE_VERSION_HEALTH_ALERT_INTERVAL:300000}
      lock-max: ${TEMPLATE_VERSION_HEALTH_ALERT_MAX_LOCK:PT3M}
      unhealthy-threshold-minutes: ${TEMPLATE_VERSION_HEALTH_ALERT_UNHEALTHY_THRESHOLD:10}
      last-notified-threshold-minutes: ${TEMPLATE_VERSION_HEALTH_ALERT_LAST_NOTIFIED_THRESHOLD:120}
    reports-overdue:
      alert-interval-minutes: 120
      threshold: 12
      threshold-unit: HOURS
    backlog-threshold:
      alert-interval-minutes: 120
      threshold: 100
    report-timeout:
      alert-interval-minutes: 30
      threshold:  48
      threshold-unit: HOURS
  health:
    alt-services: hmpps-book-secure-move-api
  appInsights:
    subscriptionId: 11111111-1111-1111-1111-111111111111
    resourceGroup: nomisapi-t3-rg
    instanceName: nomisapi-t3
    timespan: PT168H
  notify:
    new-template-version:
      template: 126055c3-fff0-469d-b62a-cf0f44c26618

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

hmpps-auth:
  url: http://localhost:9090/auth
document-storage:
  url: http://localhost:4040
prison-register:
  url: https://prison-register.hmpps.service.justice.gov.uk
nomis-user-roles-api:
  url: http://localhost:8082
sar-and-delius-api:
  url: http://localhost:8083
external-users-api:
  url: http://localhost:8084
locations-api:
  url: http://localhost:8085
nomis-mappings-api:
  url: http://localhost:8086
manage-users-api:
  url: http://localhost:8087
G1-api:
  url: ${G1_API_URL)
G2-api:
  url: ${G2_API_URL}
G3-api:
  url: ${G3_API_URL}

sentry:
  traces-sample-rate: "0.05"

slack:
  bot:
    auth: ${SAR_SLACK_BOT_AUTH_TOKEN}
    template-error-recipients: ${TEMPLATE_ALERT_SLACK_CHANNEL_IDS}
    dev-help-channel-id: ${DEV_HELP_SLACK_CHANNEL_ID}