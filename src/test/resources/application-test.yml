spring:
  datasource:
    url: 'jdbc:h2:mem:subject-access-request-db;MODE=PostgreSQL'
    username: sa
    password:

  jpa:
    show-sql: true

server:
  shutdown: immediate

application:
  alerts:
    reports-overdue:
      frequency: 12
      threshold: 1
      unit: HOURS

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:9090/auth"
document-storage:
  url: "http://localhost:4040"
prison-register:
  url: "http://localhost:9099"
nomis-user-roles-api:
  url: "http://localhost:8082"
  client:
    id: "example-api-client"
    secret: "example-api-client-secret"
