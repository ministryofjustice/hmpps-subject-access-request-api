spring:
  datasource:
    url: 'jdbc:h2:mem:subject-access-request-db;MODE=PostgreSQL'
    username: sa
    password:

  flyway:
    enabled: true
    locations: classpath:db/migration,db/migration_{vendor},db/data/dev,db/data/test
    baseline-on-migrate: true

  jpa:
    show-sql: true

server:
  shutdown: immediate

application:
  alerts:
    reports-overdue:
      alert-interval-minutes: 120
      threshold: 12
      threshold-unit: HOURS
    backlog-threshold:
      alert-interval-minutes: 120
      threshold: 100
    report-timeout:
      alert-interval-minutes: 30
      threshold:  48
      threshold-unit: HOURS
  health:
    dev-portal:
      url: https://developer-portal.hmpps.service.justice.gov.uk/components/%s/environment/dev
    alt-services: hmpps-book-secure-move-api,my-alt-dynamic-service
  # test key which doesn't send emails, but is automatically accepted by notify
  notify:
    key: testkey-992308b2-1e8f-4667-816b-8bdde781a4ac-9c211cf4-96d1-4c30-848b-8f172bca0b41

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

